<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>

    <h1>Acceso denegado</h1>    

<script src="socket.io/socket.io.js"></script>

    <script>//esto es para hacer la coneccion server
var socket = io();
socket.on('connect',function () {
    console.log('Conectado al serivdor')
});
socket.on('disconnect',function () {
    console.log('Perdimos comunicacion con el servidor ');
});

socket.emit('mensaje',{nombre:'fernando'} );


socket.on('mensaje',function(payload) {
   console.log('Escuchando:',payload); 
});
    </script>

</body>
</html>
